<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Chat Loup Garou</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="icon" type="image/x-icon" href="../img/site/logo.png" />

		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<div id="contentImgh1">
				<img src="../img/site/logo_transparent.png" alt="logo" />
				<h1>Les Ombres du Village</h1>
			</div>

			<nav>
				<ul>
					<li>
						<a href="../accueil.html"
							><i class="fa-solid fa-house"></i>Accueil</a
						>
					</li>
					<li>
						<a href="../regles.html"><i class="fa-solid fa-book"></i>Règles</a>
					</li>
					<li>
						<a href="../roles.html"><i class="fa-solid fa-mask"></i>Rôles</a>
					</li>
				</ul>
			</nav>
		</header>

		<div id="gamePrimaryScreen">
			<i class="fa-solid fa-comment"></i>
			<h2>Salle de Jeu</h2>

			<ul>
				<li id="wait"><i class="fa-solid fa-people-group"></i>En attente</li>
				<li>Statut : En attente ...</li>
			</ul>
		</div>

		<div id="containerChat">
			<div id="containerInteractionGame">
				<h3>💬 Chat</h3>
				<div id="chat"></div>
				<input type="text" id="message" placeholder="Écris ton message" />
				<button onclick="sendMessage()">Envoyer</button>
			</div>

			<div>
				<section id="actions">
					<h3>Contrôles</h3>
					<button id="startGame" style="display: block" onclick="startGame()">
						🚀 Lancer la partie
					</button>
					<button id="endGameBtn" style="display: block" onclick="endGame()">
						❌ Terminer
					</button>
				</section>

				<section id="roomDetails">
					<h2>Informations sur la partie</h2>
					<p>Code de la salle <span id="roomCode"></span></p>
					<p>Ton pseudo : <span id="players"></span></p>
					<p>Ton rôle :<div id="myRole" style="margin-top: 10px; font-weight: bold;"></div></p>

					<h3>Joueurs connectés :</h3>
					<ul id="playerList"></ul>
				</section>
			</div>
		</div>

		<script src="../js/index.js" type="module"></script>
		<script src="../js/game.js" type="module"></script>
	</body>
</html>
