<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Loup Garou de Thiercelieux</title>
    <link rel="stylesheet" href="css/style.css">
    
		<script type="module" src="js/index.js"></script>
	</head>
	<body>
		<h1>🐺 Jeu du Loup-Garou</h1>

  <div id="roomInfo"></div>

  <div class="container">
    <!-- Bloc Joueurs -->
    <div class="card">
      <h2>Joueurs</h2>
      <input type="text" id="username" placeholder="Ton pseudo"><br>
      <input type="text" id="roomId" placeholder="Code de la room"><br>

      <button onclick="createGame()">Créer une partie</button>
      <button onclick="joinGame()">Rejoindre une partie</button>
      <button onclick="endGame()">Terminer la partie</button>

      <h3>Liste des joueurs :</h3>
      <div id="players"></div>
    </div>

    <!-- Bloc Chat -->
    <div class="card">
      <h2>Chat</h2>
      <div id="chat"></div>
      <input type="text" id="message" placeholder="Écris un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <!-- Ton JS -->
  <script type="module" src="index.js"></script>
	</body>
</html>
