<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Loup-Garou de Thiercelieux</title>
		<link rel="stylesheet" href="css/style.css" />
<script type="module" src="js/index.js" defer></script>
	</head>
	<body>
		<header>
  <h1>🐺 Loup-Garou de Thiercelieux</h1>
  <div id="roomInfo" class="room-info"></div>
</header>

		<main class="container">
			<!-- Colonne joueurs / contrôle partie -->
			<section class="card">
				<h2>Contrôle de la partie</h2>
				<div class="row">
					<input id="usernameInput" type="text" placeholder="Ton pseudo" />
					<input
						id="roomInput"
						type="text"
						placeholder="Code de la room (ex: LG-abc123)"
					/>
				</div>
				<div class="row" style="margin-top: 8px">
					<button onclick="createGame()" id="createBtn">
						Créer une partie
					</button>
					<button
						onclick="joinGame(
  document.getElementById('usernameInput').value,
  document.getElementById('roomInput').value
)"
						id="joinBtn"
					>
						Rejoindre
					</button>
				</div>
				<button
					onclick="endGame()"
					id="endBtn"
					style="margin-top: 8px; background: #ef4444"
				>
					Terminer la partie
				</button>
				<h3 style="margin-top: 16px">Joueurs</h3>
				<div id="players"></div>
				<div class="muted" style="margin-top: 6px">
					Les joueurs apparaissent ici en temps réel.
				</div>
			</section>

			<!-- Colonne chat -->
			<section class="card">
				<h2>Chat</h2>
				<div id="chat"></div>
				<div class="row" style="margin-top: 8px">
					<input
						id="message"
						type="text"
						placeholder="Écris un message et appuie sur Entrée"
					/>
					<button id="sendBtn" onclick="sendMessage()">Envoyer</button>
				</div>
			</section>

			<!-- Rôles (facultatif, tu peux supprimer ce bloc si tu veux) -->
			<section class="card" style="grid-column: 1 / -1">
				<h2>Rôles (aperçu)</h2>
				<div id="rolesGrid" class="roles-grid"></div>
			</section>
		</main>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
