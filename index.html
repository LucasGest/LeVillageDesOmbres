<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Chat Loup Garou</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>🎲 Loup Garou - Chat & Joueurs</h1>

		<div>
			<label>Pseudo :</label>
			<input type="text" id="username" placeholder="Ton pseudo" />
			<button onclick="createGame()">Créer une partie</button>
			<input type="text" id="roomInput" placeholder="Code de partie" value="LG-" />
			<button onclick="joinGame()">Rejoindre</button>
      		<button id="endGameBtn" onclick="endGame()">❌ Terminer la partie</button>

      <button id="startGame" style="display:none;" onclick="startGame()">🚀 Démarrer la partie</button>

		</div>

		<div id="roomInfo"></div>

		<h3>👥 Joueurs connectés</h3>
		<div id="players"></div>

		<div id="myRole" style="margin-top:10px; font-weight:bold; color:darkred;"></div>

		<h3>💬 Chat</h3>
		<div id="chat"></div>
		<input type="text" id="message" placeholder="Écris ton message" />
		<button onclick="sendMessage()">Envoyer</button>
		<button onclick="debugPlayers()">📋 Voir joueurs en console</button>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
