<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Loup Garou de Thiercelieux</title>
    <link rel="stylesheet" href="css/style.css">
    
		<script type="module" src="js/index.js"></script>
	</head>
	<body>
		<h1>🐺 Loup Garou de Thiercelieux</h1>

  <button onclick="createGame()">Créer une partie</button>
<input id="roomInput" placeholder="Code room">
<input id="playerName" placeholder="Pseudo">
<button onclick="joinGame()">Rejoindre</button>

  <h2 id="roomInfo"></h2>
  <h3>👥 Joueurs</h3>
  <div id="players"></div>

  <h3>💬 Chat</h3>
  <div id="chat"></div>
  <input id="message" placeholder="Écris un message...">
  <button onclick="sendMessage()">Envoyer</button>

  <h3>📜 Rôles disponibles</h3>
  <div class="roles-grid" id="rolesGrid"></div>

  <button onclick="endGame()">❌ Finir la partie</button>
	</body>
</html>
