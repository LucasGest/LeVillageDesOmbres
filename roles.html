<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Loup Garou</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/site/logo.png" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div id="contentImgh1">
        <img src="img/site/logo_transparent.png" alt="logo" />
        <h1>Les Ombres du Village</h1>
      </div>

      <nav>
        <ul>
          <li>
            <a href="accueil.html"><i class="fa-solid fa-house"></i>Accueil</a>
          </li>
          <li>
            <a href="regles.html"><i class="fa-solid fa-book"></i>Règles</a>
          </li>
          <li>
            <a href="roles.html"><i class="fa-solid fa-mask"></i>Rôles</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="glide" id="slider">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="img/carte/amevengeresse.png" alt="img1" />
            <a href="" data-card="amevengeresse">L'âme Vengeresse</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/eclaireuse.png" alt="img2" />
            <a href="" data-card="eclaireuse">L'éclaireuse</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/enchanteresse.png" alt="img3" />
            <a href="" data-card="enchanteresse">L'enchanteresse</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/eros.png" alt="img4" />
            <a href="" data-card="eros">Le liant des âmes</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/ombre.png" alt="img5" />
            <a href="" data-card="ombre">L'ombre</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/villageois.png" alt="img6" />
            <a href="" data-card="villageois">Le villageois</a>
          </li>
          <li class="glide__slide">
            <img src="img/carte/oracle.png" alt="img7" />
            <a href="" data-card="oracle">L'oracle</a>
          </li>
        </ul>
      </div>

      <!-- flèches -->
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          ◀
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          ▶
        </button>
      </div>

      <!-- pagination -->
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
        <button class="glide__bullet" data-glide-dir="=3"></button>
        <button class="glide__bullet" data-glide-dir="=4"></button>
        <button class="glide__bullet" data-glide-dir="=5"></button>
        <button class="glide__bullet" data-glide-dir="=6"></button>
        <button class="glide__bullet" data-glide-dir="=7"></button>
        <button class="glide__bullet" data-glide-dir="=8"></button>
        <button class="glide__bullet" data-glide-dir="=9"></button>
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <span class="close">&times;</span>
        <h2 id="lightbox-title"></h2>
        <p id="lightbox-text"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="js/slide.js"></script>
  </body>
</html>
